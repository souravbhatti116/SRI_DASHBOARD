{% extends 'homepage.html' %}

{% block content %}
      
<div class="jumbotron">
   <strong><h1>Add new Item for 214 Inventory</h1></strong>
</div>

<div class="AddItem">
        
    <form method="POST">

        {{form.hidden_tag()}}
        <table class="table table-striped table-dark"  id='intshipFormTable'>
            <tr>
            <th>{{form.name.label}}</th>
            <td>{{form.name}}</td>
            </tr>
            
            <tr>
            <th>{{form.desc.label}}</th>
            <td>{{form.desc}}</td>
            </tr>

            <tr>
            <th>{{form.ven.label}}</th>
            <td>{{form.ven}}</td>
            </tr>

            <tr>
            <th>{{form.loc.label}}</th>
            <td>{{form.loc}}</td>
            </tr>

            <tr>
            <td></td>
            <td>{{form.submit}}</td>
            </tr>

        </table>

    </form>

</div>
    
{% endblock content %}
